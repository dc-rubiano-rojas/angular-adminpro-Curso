<div class="input-group">
    <span class="input-group-btn">
        <button (click)="cambiarValor(-5)" [ngClass]="btnClass" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <!-- El is-invalid es una propiedad de bootstrap y le pongo una condiciÃ³n para que se muestre -->
    <input type="number" class="form-control" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" placeholder="Progreso" min="0" max="100" (ngModelChange)="onChange($event)" [(ngModel)]="progreso">

    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(5)" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
